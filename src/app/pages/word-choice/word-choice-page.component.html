<div class="row">
  <div class="col-9">
    <ng-container *ngIf="!isRandom">
      <h2 class="row justify-content-center headtitle">Choice your word</h2>

      <div class="row justify-content-center mt-5">
        <select [(ngModel)]="choice">
          <option selected value=""> Select </option>
          <option *ngFor="let val of values" [value]="val">
            {{ val }}
          </option>
        </select>
      </div>
    </ng-container>

    <ng-container *ngIf="isRandom">
      <h2 class="row justify-content-center headtitle">Start the game</h2>
    </ng-container>

    <div class="row justify-content-center mt-5">
      <button class="" [disabled]="!choice && !isRandom" (click)="goToGame()">
        {{ isRandom ? "START GAME" : "CONFIRM" }}
      </button>
    </div>
  </div>

  <div class="col-3">
    <app-highscores></app-highscores>
  </div>
</div>
